<!DOCTYPE html>
<html><head><title>Backend Test</title></head>
<body>
<h1>PropertyPulse Backend Test</h1>
<button onclick="test()">Test Backend</button>
<div id="result"></div>
<script>
async function test() {
  try {
    const response = await fetch('http://localhost:5000/api/health');
    const data = await response.json();
    document.getElementById('result').innerHTML = '? Backend Working: ' + data.message;
  } catch(e) {
    document.getElementById('result').innerHTML = '? Error: ' + e.message;
  }
}
</script></body></html>
